# TrendRadar 配置文件（买量创意广告专用）
# 基础设置
mode: incremental  # 实时推送新增热点（买量首选）
cron: "0 * * * *"  # 每小时抓取一次热点

# 推送渠道（二选一，注释掉不用的）
# 飞书推送（已在GitHub Secrets里配置 FEISHU_WEBHOOK_URL）
feishu_webhook: ${FEISHU_WEBHOOK_URL}
# 企业微信推送（已在GitHub Secrets里配置 WEWORK_WEBHOOK_URL）
# wework_webhook: ${WEWORK_WEBHOOK_URL}

# 抓取的平台（只抓买量核心平台）
platforms:
  - douyin    # 抖音
  - kuaishou  # 快手
  - xhs       # 小红书
  - video号   # 微信视频号

# 关键词过滤（已在 frequency_words.txt 配置）
keyword_filter: true  # 开启关键词过滤
